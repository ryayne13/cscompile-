<!DOCTYPE html>
<html>
    <head>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Suggest a Book</title>
    </head>
    <body>
        <h1>Suggest a Book</h1>
        <form name="submitbook" action="submitbook.jsp" method="post">
            <fieldset>
            Title of Post:<br>
            <input type="text" name="title"><br>
            Link to Book:<br>
            <textarea name="body" rows="5" cols="20"></textarea><br>
            <input type="submit" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
