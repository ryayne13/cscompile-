<html>
    <head>
     <title>User Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="LoginJS.js"></script>
  </head>
  <body>
    <h1>Enter your login information to sign in.</h1>
    <center>
    <form name="login" action="loginuser.jsp" method="post">
      <table border="1">
          <tr>
            <td>Username</td>
            <td><input type="text" name="username" size="20" /></td>
          </tr>
          <tr>
            <td>Password</td>
            <td><input type="password" name="password" size="20" /></td>
          </tr>
          <tr>
            <td><input type="reset" value="Reset" /></td>
          <td><input type="submit" id="login" value="Login" onClick="validate()"/></td>
        </tr>
      </table>
      <div id="error"></div>
    </form>
    </center>
  </body>
</html>
